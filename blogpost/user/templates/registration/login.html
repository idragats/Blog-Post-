{% extends 'layout.html' %}

{% block content %}
<div class="container mt-4 d-flex justify-content-center">
    <div class="col-md-6">
        <h2 class="text-center">Sign in</h2>
        <form method="post" class="needs-validation" novalidate>
            {% csrf_token %}
			
            {% if next %}
                <input type="hidden" name="next" value="{{ next }}">
            {% endif %}
			
            <div class="mb-3">
                <label for="id_username" class="form-label">Email</label>
                <input type="text" name="username" class="form-control" id="id_username" placeholder="Enter username" required>
                {% for error in form.username.errors %}
                    <div class="invalid-feedback d-block">{{ error }}</div>
                {% endfor %}
            </div>
            
            <div class="mb-3">
                <label for="id_password" class="form-label">Password</label>
                <input type="password" name="password" class="form-control" id="id_password" placeholder="Enter password" required>
                {% for error in form.password.errors %}
                    <div class="invalid-feedback d-block">{{ error }}</div>
                {% endfor %}
            </div>
            
            <button type="submit" class="btn btn-primary">Sign in</button>
        </form>
        {% if error %}
            <div class="alert alert-danger mt-3">
                {{ error|safe }}
            </div>
        {% endif %}
    </div>
</div>
{% endblock %}
