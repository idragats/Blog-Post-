{% extends 'layout.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Search Results{% if query %} for "{{ query }}"{% endif %}</h2>
    {% if results %}
        <div class="row">
            {% for post in results %}
                <div class="col-md-4 mb-4">
                    <div class="card">
                        {% if post.image %}
                            <img src="{{ post.image.url }}" class="card-img-top" alt="{{ post.title }}">
                        {% endif %}
                        <div class="card-body">
                            <h5 class="card-title">{{ post.title }}</h5>
                            <a href="{% url 'post_detail' post_id=post.post_id %}" class="btn btn-primary">View Details</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <p>No results found.</p>
    {% endif %}
</div>
{% endblock %}
